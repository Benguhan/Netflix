<header class="w-full h-16 z-10 bg-[#141414] sticky top-0 flex items-center justify-between px-10">
    <!--Logo & Navbar items-->
    <div class="w-1/2 h-full flex gap-5">
        <img width="110" src="/assets/pngwing.com.png" alt="netflix-logo">
        <ul class="w-full h-full flex items-center gap-3">
            <li *ngFor="let item of navList" class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[2s]">
                {{item}}
            </li>
        </ul>
    </div>
    <!--Welcome & Profile & Signout-->
    <div class="text-white flex gap-4 items-center">
        <div class="flex gap-2 items-center">
            <a href="/"><span>Welcome <strong>Beng√º</strong></span></a>
            <img class="h-8 w-8 rounded-full cursor-pointer" [src]="userImage" alt="user-image">
        </div>
        &nbsp; | &nbsp;
        <a href="/">Signout</a>
    </div>
</header>
