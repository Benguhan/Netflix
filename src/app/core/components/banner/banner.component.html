<iframe class="w-full h-full absolute" [src]="videoUrl" frameborder="0"></iframe>

<div class="h-screen bg-white">
    <div class="pt-[15%] h-full px-24 absolute text-white bg-gradient-to-tr from-black">
        <h1 class="text-5xl w-2/5 font-bold">{{bannerTitle}}</h1>
        <p class="inline-block py-6 text-xl w-2/5 flex-wrap">{{bannerOverview}}</p>

        <div class="flex">
            <button class="flex items-center bg-white text-black py-3 px-12 text-xl rounded-lg gap-3 hover:bg-opacity-70 transition-[1s]">
                <img width="13" src="./assets/play-button-arrowhead.png" alt="">
                Play
            </button>
            <button class="mx-2 bg-gray-500 bg-opacity-50 py-3 px-12 text-xl rounded-lg">
                More Info
            </button>
        </div>
    </div>
</div>
